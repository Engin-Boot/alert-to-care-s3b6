<div class="container">
  <div class="container">
      <div class="row col-md-6 col-md-offset-2 custyle">
      <table class="table table-striped custab">
      <thead>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Contact</th>
              <th>DOA</th>
              <th>DOD</th>
              
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let patient of patients">
              <td>{{patient.pId}}</td>
              <td>{{patient.pName}}</td>
              <td>{{patient.phoneNo}}</td>
              <td>{{patient.dateOfAdmit}}</td>
              <td>{{patient.dateOfDischarge}}</td>
              
                <td class="text-center"><button class="btn btn-info" (click)="admit(patient.pId)"> Admit</button></td>
                <td class="text-center"><button class="btn btn-info" (click)="discharge(patient.pId)"> Discharge</button></td>
                <td class="text-center"><button class="btn btn-danger" (click)="delete(patient.pId)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
              
          </tr>
      </tbody>
      </table>
      </div>
  </div>
