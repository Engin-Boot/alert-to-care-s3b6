<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Register Patient <span class="req"><small></small></span></legend>

                                <div class="form-group">
                                    <label for="name">Patient ID</label>
                                    <input type="number" class="form-control" id="name"
                                          
                                           [(ngModel)]="patient.pId" name="name"  required>
                                  </div>

                                <div class="form-group">
                                    <label for="name">Patient Name</label>
                                    <input type="text" class="form-control" id="name"
                                           required
                                           [(ngModel)]="patient.pName" name="name">
                                  </div>
                                  <div class="form-group">
                                    <label for="name">Patient Contact</label>
                                    <input type="number" class="form-control" id="name"
                                           required
                                           [(ngModel)]="patient.phoneNum" name="name">
                                  </div>
                                  <div class="form-group">
                                    <label for="name">Admission Date</label>
                                    <input type="date" class="form-control" id="name"
                                           required
                                           [(ngModel)]="patient.dateOfAdmit" name="name">
                                  </div>
                                  <div class="form-group">
                                    <label for="name">Discharege Date</label>
                                    <input type="date" class="form-control" id="name"
                                           required
                                           [(ngModel)]="patient.dateOfDischarge" name="name">
                                  </div>
                                  
                                  <div class="form-group">
                                    <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                                </div>
                    
                    <!-- <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div> -->
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
